version: '3.8'
services:
  inventory:
    build: ./services/inventory
    image: inventory-service:latest
    container_name: inventory
    ports:
      - "8001:8001"
    environment:
      - INVENTORY_PORT=8001
    networks:
      - appnet

  orders:
    build: ./services/orders
    image: orders-service:latest
    container_name: orders
    depends_on:
      - inventory
    ports:
      - "8002:8002"
    environment:
      - ORDERS_PORT=8002
      - INVENTORY_URL=http://inventory:8001
    networks:
      - appnet

  frontend:
    build: ./project
    image: inventory-frontend:latest
    container_name: inventory_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_INVENTORY_API_URL=http://inventory:8001
      - VITE_ORDERS_API_URL=http://orders:8002
    networks:
      - appnet

  client:
    build: ./cmd/client
    image: inventory-client:latest
    container_name: inventory_client
    entrypoint: ["/client"]
    networks:
      - appnet
    # client runs on demand (use `docker-compose run client ...`)

networks:
  appnet:
    driver: bridge

