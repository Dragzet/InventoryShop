version: '3.8'
services:
  inventory-db:
    image: postgres:15
    container_name: inventory-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: inventory
    volumes:
      - inventory-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - appnet

  orders-db:
    image: postgres:15
    container_name: orders-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: orders
    volumes:
      - orders-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    networks:
      - appnet

  inventory:
    build: ./services/inventory
    image: inventory-service:latest
    container_name: inventory
    ports:
      - "8001:8001"
    environment:
      - INVENTORY_PORT=8001
      - INVENTORY_DATABASE_URL=postgres://postgres:postgres@inventory-db:5432/inventory?sslmode=disable
    depends_on:
      - inventory-db
    networks:
      - appnet

  orders:
    build: ./services/orders
    image: orders-service:latest
    container_name: orders
    depends_on:
      - inventory
      - orders-db
    ports:
      - "8002:8002"
    environment:
      - ORDERS_PORT=8002
      - INVENTORY_URL=http://inventory:8001
      - ORDERS_DATABASE_URL=postgres://postgres:postgres@orders-db:5432/orders?sslmode=disable
    networks:
      - appnet

  frontend:
    build: ./project
    image: inventory-frontend:latest
    container_name: inventory_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_INVENTORY_API_URL=http://inventory:8001
      - VITE_ORDERS_API_URL=http://orders:8002
    networks:
      - appnet

  client:
    build: ./cmd/client
    image: inventory-client:latest
    container_name: inventory_client
    entrypoint: ["/client"]
    networks:
      - appnet

volumes:
  inventory-data:
  orders-data:

networks:
  appnet:
    driver: bridge
